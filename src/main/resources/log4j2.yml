Configuration:
  status: debug

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: infoLog
        fileName: /var/log/application-info.log
        filePattern: /var/logs/app-%d{MM-dd-yyyy}-%i.log
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    logger:
      - name: it.pincio
        level: info
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: infoLog

    Root:
      level: warn
      AppenderRef:
        ref: LogToConsole