# 1? = :request, 2? = :request, 3? = :request, 4? = DB_REQ_SCORE, 5? = DB_REQ_HINT
Faq.searchReabilityAnswer=SELECT f.id AS id, f.answer AS risposta, f.hint AS domanda, f.keywords as parole, MATCH (f.keywords, f.answer) AGAINST (?) AS score, @max_score:= GREATEST(MATCH (f.keywords, f.answer) AGAINST (?), @max_score) AS maxim	FROM Faq AS f WHERE MATCH (f.keywords, f.answer) AGAINST (?) > ? and f.active = 'Y' HAVING score > ? * @max_score LIMIT 3