logging:
  level:
    it.pincio: ERROR
    ROOT: ERROR
    org.springframework.boot: ERROR
    org.springframework.boot.autoconfigure.data: ERROR
    org.apache: ERROR
  loggers:
    "application-info":
      level: INFO
      additive: false
      appenders:
        - type: file
          currentLogFilename: /log/application-info.log
          archivedLogFilenamePattern: /log/application-info%d.log.gz
          archivedFileCount: 5
          logFormat: '[%level] %msg%n'
    "application-error":
      level: ERROR
      additive: false
      appenders:
        - type: file
          currentLogFilename: /var/log/application-error.log
          archivedLogFilenamePattern: /var/log/application-error.log%d.log.gz
          archivedFileCount: 5
spring:
  datasource:
    #initialization-mode: always
    password: ${DB_PW}
    platform: mysql
    url: ${DB_URL}
    username: ${DB_USER}
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      #connection-timeout: 30000
      idle-timeout: 120000
      max-lifetime: 120000
      maximum-pool-size: 3
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false
  
---
spring:
  profiles: local
logging:
  level:
    ROOT: DEBUG
  loggers:
